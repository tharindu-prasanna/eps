<app-steps></app-steps>
<div class="flex justify-center my-16">
  <div
    class="p-4 w-full max-w-xl bg-white rounded-lg border border-gray-200 shadow-md sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
    <form class="space-y-6" action="#">
      <h5 class="text-xl font-medium text-gray-900 dark:text-white">Select an Exam to Make Payment</h5>
      <hr class="my-8 h-px bg-gray-200 border-0 dark:bg-gray-700">
      <div>
        <p-dropdown [style]="{'width':'100%'}"
                    [options]="exams"
                    optionLabel="name"
                    pTooltip="Select an exam to make payment"
                    tooltipPosition="top"
                    [showDelay]="1000"
                    [hideDelay]="500"
        ></p-dropdown>
      </div>
      <div class="flex justify-between space-x-8">
        <button pButton routerLink="/" type="button" label="Back"
                class="w-1/4 text-sm px-5 py-2.5 p-button-secondary"
                pRipple></button>
        <button pButton routerLink="/signin" type="button" label="Next"
                class="w-1/4 text-sm px-5 py-2.5"
                pRipple></button>
      </div>
    </form>
  </div>
</div>
