<app-steps></app-steps>
<div class="flex justify-center my-16">
  <div
    class="p-4 w-full max-w-xl bg-white rounded-lg border border-gray-200 shadow-md sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
    <form class="space-y-6" action="#">
      <h5 class="text-xl font-medium text-gray-900 dark:text-white">Sign in</h5>
      <hr class="my-8 h-px bg-gray-200 border-0 dark:bg-gray-700">
      <div>
        <p-accordion>
          <p-accordionTab header="Sign in using exam Index number">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-hashtag"></i></span>
              <input type="text" pInputText placeholder="Enter exam index number">
            </div>
          </p-accordionTab>
          <p-accordionTab header="Sign in using NIC number">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-id-card"></i></span>
              <input type="text" pInputText placeholder="Enter NIC number">
            </div>
          </p-accordionTab>
          <p-accordionTab header="Sign in using mobile number">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-mobile"></i></span>
              <input type="text" pInputText placeholder="Enter mobile number">
            </div>
          </p-accordionTab>
        </p-accordion>
      </div>
      <div>
        <p-captcha siteKey="KEY" (onResponse)="showResponse($event)"></p-captcha>
      </div>
      <div class="flex justify-between space-x-8">
        <button pButton routerLink="/exam" type="button" label="Back"
                class="w-1/4 text-sm px-5 py-2.5 p-button-secondary"
                pRipple></button>
        <button pButton routerLink="/payment" type="button" label="Sign in"
                class="w-1/4 text-sm px-5 py-2.5"
                pRipple></button>
      </div>
    </form>
  </div>
</div>
